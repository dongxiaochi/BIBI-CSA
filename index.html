<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康证审核通过</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#36D399',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- 顶部成功提示 -->
        <div class="bg-success text-white p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">查验通过</h1>
                <div class="bg-white/20 rounded-full p-2">
                    <i class="fa fa-check-circle text-xl"></i>
                </div>
            </div>
            <p class="mt-2 opacity-90">恭喜，您的健康证真实有效</p>
        </div>
        
        <!-- 健康证信息 -->
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">健康证详情</h2>
                <span class="bg-success/10 text-success text-xs px-3 py-1 rounded-full">有效证件</span>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <p class="text-xs text-gray-500">姓名</p>
                    <p class="font-medium">张三</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">证件编号</p>
                    <p class="font-medium">HC2025062512345</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">签发日期</p>
                    <p class="font-medium">2025-06-25</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">有效期至</p>
                    <p class="font-medium">2026-06-24</p>
                </div>
            </div>
            
            <!-- 二维码 -->
            <div class="flex justify-center mb-6">
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <img src="bj.png" alt="健康证二维码" class="w-36 h-36">
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex space-x-3">
                <button class="flex-1 bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-lg transition-colors">
                    <i class="fa fa-download mr-1"></i> 下载
                </button>
                <button class="flex-1 bg-white border border-primary text-primary hover:bg-primary/5 py-2 px-4 rounded-lg transition-colors">
                    <i class="fa fa-print mr-1"></i> 打印
                </button>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="bg-gray-50 px-6 py-4 text-center text-xs text-gray-500">
            <p>© 2025 健康证服务平台</p>
        </div>
    </div>
</body>
</html>
